<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="text-end mt-3">
        <a href="/employee-list.html" class="btn btn-sm btn-light">View All Employees</a>
    </div>
    
    <div class="form-container">
        <form id="empForm" onsubmit="return submitEmployeeForm(event)">
            <h2>Employee Details</h2>
            <div class="form-group">
                <input type="text" id="empName" class="form-control" placeholder="Employee Name" required>
            </div>
            <div class="form-group">
                <input type="text" id="empId" class="form-control" placeholder="Employee ID" required>
                <span id="idStatus" class="status"></span>
            </div>
            <div class="form-group">
                <select id="position" class="form-control" required>
                    <option value="">-- Select Position --</option>
                    <option>Manager</option>
                    <option>Developer</option>
                    <option>Analyst</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" id="phone" class="form-control" placeholder="Phone Number" required>
                <span id="phoneStatus" class="status"></span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/employee.js"></script>
</body>
</html>
