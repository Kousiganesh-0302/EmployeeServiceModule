<!DOCTYPE html>
<html>
<head>
    <title>Submission Successful</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="success-message">
        <h2>Submission Successful!</h2>
        <table class="table table-bordered">
            <caption>Employee Details</caption>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Employee Name</td>
                <td id="nameField"></td>
            </tr>
            <tr>
                <td>Employee ID</td>
                <td id="idField"></td>
            </tr>
            <tr>
                <td>Position</td>
                <td id="positionField"></td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td id="phoneField"></td>
            </tr>
        </table>
        <a href="/index.html" class="btn btn-primary">Back to Form</a>
    </div>
</div>

<script>
    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('nameField').textContent = decodeURIComponent(urlParams.get('name') || '');
    document.getElementById('idField').textContent = decodeURIComponent(urlParams.get('id') || '');
    document.getElementById('positionField').textContent = decodeURIComponent(urlParams.get('position') || '');
    document.getElementById('phoneField').textContent = decodeURIComponent(urlParams.get('phone') || '');
</script>
</body>
</html>
